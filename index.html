<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualités Jeux Vidéo</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Header */
        header {
            background-color: #1b2838;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header .navbar .menu {
            display: flex;
            gap: 15px;
        }

        header .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1em;
            background-color: #2a475e;
            border-radius: 4px;
        }

        header .navbar a:hover {
            background-color: #4c6f91;
        }

        header .navbar .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        header .navbar .search-bar input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        header .navbar .search-bar button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        header .navbar .search-bar button:hover {
            background-color: #66bb6a;
        }

        header .navbar .auth-buttons button {
            background-color: #2a475e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        header .navbar .auth-buttons button:hover {
            background-color: #4c6f91;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #1b2838;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        .modal-content button {
            padding: 10px;
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #66bb6a;
        }

        /* Content Sections */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            border-bottom: 2px solid #4c6f91;
            padding-bottom: 10px;
            color: #4caf50;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #1b2838;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
            width: 300px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card h3 {
            padding: 10px 15px;
            color: #e0e0e0;
        }

        .card p {
            padding: 0 15px 15px;
            color: #b0b0b0;
        }

        .card button {
            margin: 10px 15px;
            padding: 10px;
            width: calc(100% - 30px);
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #66bb6a;
        }

        /* Footer */
        footer {
            background-color: #1b2838;
            color: #b0b0b0;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="menu">
                <a href="#" onclick="navigate('home')">Accueil</a>
                <a href="#" onclick="navigate('new-releases')">Nouveautés</a>
                <a href="#" onclick="navigate('special-offers')">Offres Spéciales</a>
                <a href="#" onclick="navigate('game-tips')">Astuces</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher un jeu...">
                <button>Rechercher</button>
            </div>
            <div class="auth-buttons">
                <button onclick="openModal('login')">Connexion</button>
                <button onclick="openModal('signup')">Inscription</button>
            </div>
        </div>
    </header>

    <!-- Content -->
    <div class="container">
        <!-- Sections (e.g., Nouveautés, Offres, Astuces) -->
        <!-- Examples here -->
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Actualités Jeux Vidéo. Tous droits réservés.
    </footer>

    <!-- Modals -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Connexion</h2>
            <input type="email" placeholder="Adresse email">
            <input type="password" placeholder="Mot de passe">
            <button>Se connecter</button>
        </div>
    </div>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <h2>Inscription</h2>
            <input type="text" placeholder="Nom d'utilisateur">
            <input type="email" placeholder="Adresse email">
            <input type="password" placeholder="Mot de passe">
            <button>S'inscrire</button>
        </div>
    </div>

    <script>
        function openModal(type) {
            const modal = document.getElementById(`${type}-modal`);
            modal.classList.add('active');
        }

        function navigate(page) {
            alert(`Naviguer vers : ${page}`);
        }
    </script>
</body>
</html>
